<!--
孫子兵法｜佈令背誦
版本：完美母版5.2（封存版）
狀態：功能穩定，下一關/上一關/測驗流程正常
用途：對照、回溯、保險版本
⚠️ 此檔請勿直接修改，請複製後再改
-->



<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>孫子兵法｜佈令背誦 v1（母版・修正版）</title>
  <style>
    :root{
      --bg:#0f1410;
      --panel:#151b16;
      --panel2:#1b241d;
      --ink:#e9efe9;
      --muted:#aab6aa;
      --line:#2b3a2f;
      --gold:#d6b25e;
      --red:#b23a2f;
      --green:#2e7d32;

      --token:#212b23;
      --token2:#1a221b;

      --glowStrong: 0 0 1.15rem rgba(255,225,140,.95), 0 0 2.1rem rgba(255,225,140,.65);
      --glowMid:    0 0 0.85rem rgba(255,225,140,.75), 0 0 1.45rem rgba(255,225,140,.45);
      --glowWeak:   0 0 0.55rem rgba(255,225,140,.55), 0 0 0.95rem rgba(255,225,140,.30);

      --tap: 46px;
      --radius: 14px;

      --overviewBaseTitle: 18px;
      --overviewBaseBtn: 14px;
      --overviewBaseHint: 13px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "PingFang TC", "Microsoft JhengHei", "Noto Serif CJK TC", serif;
      background: radial-gradient(1200px 800px at 20% -10%, rgba(214,178,94,.18), transparent 55%),
                  radial-gradient(900px 700px at 110% 30%, rgba(46,125,50,.18), transparent 55%),
                  linear-gradient(180deg, #0c120e, #0f1410);
      color: var(--ink);
      overflow:hidden;
    }

    .safeTop{ padding-top: env(safe-area-inset-top); }
    .safeBottom{ padding-bottom: env(safe-area-inset-bottom); }

    .app{
      height:100%;
      display:flex;
      flex-direction:column;
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      background: linear-gradient(180deg, rgba(21,27,22,.96), rgba(21,27,22,.86));
      border-bottom:1px solid rgba(255,255,255,.06);
      padding: 10px 12px 10px;
    }
    .toprow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .titleWrap{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .title{
      font-weight:800;
      letter-spacing:.08em;
      font-size:15px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .subtitle{
      color: var(--muted);
      font-size:12px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .topActions{
      display:flex;
      gap:8px;
      align-items:center;
      flex-shrink:0;
    }
    .pillBtn{
      height:34px;
      padding:0 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(27,36,29,.78);
      color: var(--ink);
      font-weight:800;
      font-size:13px;
      letter-spacing:.02em;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .pillBtn:active{ transform: translateY(1px); }
    .pillBtn.primary{
      border-color: rgba(214,178,94,.35);
      box-shadow: 0 0 0 1px rgba(214,178,94,.10) inset;
    }
    .pillBtn.danger{
      border-color: rgba(178,58,47,.35);
      box-shadow: 0 0 0 1px rgba(178,58,47,.10) inset;
    }

    .main{
      flex:1;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      padding: 10px 12px;
      gap:10px;
    }

    .panel{
      background: linear-gradient(180deg, rgba(21,27,22,.88), rgba(21,27,22,.72));
      border:1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: 0 12px 30px rgba(0,0,0,.28);
      overflow:hidden;
    }

    .view{
      display:none;
      height:100%;
      overflow:hidden;
      min-height:0;
    }
    .view.active{ display:flex; flex-direction:column; gap:10px; }

    .scroll{
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain; /* ✅防止 iOS 捲動把整個頁面「鎖死」 */
      min-height:0;
    }

    /* Overview list */
    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:10px;
    }
    .chapterRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px;
      border-radius:12px;
      background: rgba(27,36,29,.72);
      border:1px solid rgba(255,255,255,.08);
    }
    .chapterLeft{
      min-width:0;
      flex:1;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .chapterName{
      font-weight:900;
      font-size: calc(var(--overviewBaseTitle) * var(--fontScale));
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      display:flex;
      align-items:baseline;
      gap:10px;
      min-width:0;
    }
    .chapterProg{
      font-size: calc(13px * var(--fontScale));
      color: rgba(170,182,170,.92);
      font-weight:900;
      flex-shrink:0;
      white-space:nowrap;
    }
    .chapterHint{
      color: rgba(170,182,170,.88);
      font-weight:900;
      font-size: calc(var(--overviewBaseHint) * var(--fontScale));
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .chapterGo{
      flex-shrink:0;
      height:36px;
      padding:0 12px;
      border-radius:10px;
      background: rgba(15,20,16,.65);
      border:1px solid rgba(255,255,255,.10);
      color: var(--ink);
      font-weight:900;
      font-size: calc(var(--overviewBaseBtn) * var(--fontScale));
    }
    .chapterGo[disabled]{ opacity:.45; }

    /* Chapter home */
    .homeCard{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      overflow:hidden;
      min-height:0;
    }
    .homeTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .homeTitle{
      font-weight:1000;
      font-size:16px;
      letter-spacing:.04em;
    }
    .homeMeta{
      color: rgba(170,182,170,.92);
      font-weight:900;
      font-size:12px;
      white-space:nowrap;
      margin-left:auto;
    }

    .btn{
      height:44px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(27,36,29,.80);
      color: var(--ink);
      font-weight:1000;
      font-size:14px;
      letter-spacing:.02em;
      flex:1;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .btn.primary{
      background: linear-gradient(180deg, rgba(214,178,94,.20), rgba(27,36,29,.80));
      border-color: rgba(214,178,94,.35);
    }
    .btn:active{ transform: translateY(1px); }

    .homeText{
      padding:10px 12px;
      border-radius:12px;
      background: rgba(15,20,16,.35);
      border:1px solid rgba(255,255,255,.08);
      color: rgba(233,239,233,.96);
      line-height:1.75;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      max-height: 42vh;
      white-space: pre-wrap;
      min-height:0;
    }

    .homeReadRow{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:space-between;
      padding:10px 10px;
      border-radius:12px;
      background: rgba(27,36,29,.55);
      border:1px solid rgba(255,255,255,.08);
    }
    .homeReadLeft{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .homeReadTitle{
      font-weight:1000;
      font-size:13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .homeReadDesc{
      color: var(--muted);
      font-size:12px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Game status line */
    .statusLine{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-top:1px solid rgba(255,255,255,.06);
      background: rgba(15,20,16,.22);
      flex-wrap:wrap; /* ✅小螢幕不擠成直排 */
    }
    .npc{
      min-width:0;
      display:flex;
      gap:10px;
      align-items:flex-start;
      flex:1;
    }
    .npcBadge{
      width:34px;
      height:34px;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(214,178,94,.14);
      border:1px solid rgba(214,178,94,.22);
      font-weight:1000;
      color: var(--gold);
      flex-shrink:0;
    }
    .npcText{
      min-width:0;
      font-size:13px;
      line-height:1.35;
      color: var(--ink);
      overflow:hidden;
      display:-webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;
      writing-mode: horizontal-tb;
      word-break: normal;
      overflow-wrap: anywhere;
      white-space: normal;
    }
    .npcMore{
      color: rgba(214,178,94,.98);
      font-weight:1000;
      margin-left:6px;
      white-space:nowrap;
      cursor:pointer;
    }

    .miniBtn{
      height:34px;
      padding:0 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(27,36,29,.74);
      color: var(--ink);
      font-weight:1000;
      font-size:13px;
      display:inline-flex;
      align-items:center;
      gap:6px;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      white-space:nowrap;
    }
    .miniBtn:active{ transform: translateY(1px); }
    .miniBtn.book{ border-color: rgba(214,178,94,.35); }
    .miniBtn.primary{
      border-color: rgba(214,178,94,.35);
      background: linear-gradient(180deg, rgba(214,178,94,.18), rgba(27,36,29,.74));
    }
    .miniBtn[disabled]{ opacity:.45; }

    /* ✅手機段落導航（避免令牌被擠出畫面） */
    .miniBtn.nav{
      display:none;
      padding:0 10px;
      gap:8px;
    }
    .miniBtn.nav .navText{
      max-width: 210px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .miniBtn.nav.prevDisabled .navArrow:first-child{ opacity:.35; }
    .miniBtn.nav.nextDisabled .navArrow:last-child{ opacity:.35; }

    .miniBtn.book.pulseStrong{
      box-shadow: var(--glowStrong);
      animation: bookPulse 2.2s ease-in-out infinite;
    }
    @keyframes bookPulse{
      0%{ transform: translateY(0); filter: brightness(1); }
      50%{ transform: translateY(-1px); filter: brightness(1.08); }
      100%{ transform: translateY(0); filter: brightness(1); }
    }

    /* Hint toggle */
    .toggle{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color: var(--muted);
      font-weight:900;
      font-size:12px;
      padding:0 8px;
      height:34px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(27,36,29,.50);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .switch{
      width:38px;
      height:22px;
      border-radius:999px;
      background: rgba(255,255,255,.12);
      position:relative;
      border:1px solid rgba(255,255,255,.10);
      flex-shrink:0;
    }
    .knob{
      width:18px; height:18px;
      border-radius:50%;
      background: rgba(233,239,233,.92);
      position:absolute; top:1px; left:1px;
      transition: .18s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,.35);
    }
    .switch.on{
      background: rgba(214,178,94,.28);
      border-color: rgba(214,178,94,.30);
    }
    .switch.on .knob{ left:18px; }

    /* Board */
    .gameWrap{ display:flex; flex-direction:column; gap:10px; overflow:hidden; min-height:0; }
    .board{ padding:10px; border-bottom:1px solid rgba(255,255,255,.06); }
    .boardHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }
    .boardTitle{
      font-weight:1000; font-size:14px; color: rgba(233,239,233,.95);
      display:flex;
      align-items:baseline;
      gap:8px;
      min-width:0;
    }
    .boardMeta{
      color: rgba(170,182,170,.92);
      font-weight:900;
      font-size:12px;
      white-space:nowrap;
      flex-shrink:0;
    }
    .boardRight{ display:flex; gap:8px; align-items:center; flex-shrink:0; }

    .slots{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      min-height: 106px;
      padding:10px;
      border-radius: 12px;
      background: rgba(15,20,16,.40);
      border:1px solid rgba(255,255,255,.08);
    }
    .slotHint{
      color: rgba(170,182,170,.88);
      font-weight:900;
      font-size:12px;
      padding:8px 10px;
      border:1px dashed rgba(255,255,255,.12);
      border-radius:999px;
      background: rgba(27,36,29,.30);
    }

    /* Token zone */
    .tokensPanel{ padding:10px; overflow:hidden; min-height:0; }
    .tokens{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      max-height: 230px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      align-content:flex-start;
      padding-bottom: 2px;
      min-width: 0;
      min-height:0;
    }
    .token{
      min-height: 44px;
      padding: 10px 12px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(33,43,35,.92), rgba(26,34,27,.86));
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 12px 22px rgba(0,0,0,.25);
      color: var(--ink);
      font-weight: 1000;
      letter-spacing:.02em;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      text-rendering: geometricPrecision;
      -webkit-font-smoothing: antialiased;
      word-break: normal;
      overflow-wrap: anywhere;
      writing-mode: horizontal-tb;
      max-width: 100%;
    }
    .token:active{ transform: translateY(1px) scale(.99); }

    .token.hintStrong{ box-shadow: var(--glowStrong); }
    .token.hintMid{ box-shadow: var(--glowMid); }
    .token.hintWeak{ box-shadow: var(--glowWeak); }

    .token.breath{
      box-shadow: var(--glowWeak);
      animation: breathe 1.65s ease-in-out infinite;
    }
    @keyframes breathe{
      0%{ filter: brightness(1.00); transform: translateY(0); }
      50%{ filter: brightness(1.10); transform: translateY(-1px); }
      100%{ filter: brightness(1.00); transform: translateY(0); }
    }

    .token.hintFlash{
      animation: hintFlash 1.9s ease-in-out 1;
    }
    @keyframes hintFlash{
      0%   { box-shadow: var(--glowStrong); filter: brightness(1.10); }
      14%  { box-shadow: var(--glowStrong); filter: brightness(1.14); }
      28%  { box-shadow: var(--glowMid);    filter: brightness(1.08); }
      42%  { box-shadow: var(--glowStrong); filter: brightness(1.12); }
      56%  { box-shadow: var(--glowMid);    filter: brightness(1.06); }
      70%  { box-shadow: var(--glowWeak);   filter: brightness(1.03); }
      85%  { box-shadow: var(--glowWeak);   filter: brightness(1.01); }
      100% { box-shadow: var(--glowWeak);   filter: brightness(1.00); }
    }

    .testBar{ display:none !important; }

    .floatTestBtn{
      position: fixed;
      right: 14px;
      bottom: calc(14px + env(safe-area-inset-bottom));
      z-index: 50;
      display:none;
      height: 44px;
      padding: 0 14px;
      border-radius: 999px;
      border:1px solid rgba(214,178,94,.35);
      background: linear-gradient(180deg, rgba(214,178,94,.18), rgba(27,36,29,.82));
      color: var(--ink);
      font-weight:1000;
      font-size: 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,.28);
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .floatTestBtn.show{ display:inline-flex; align-items:center; gap:8px; }
    .floatTestBtn:active{ transform: translateY(1px); }

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.74);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px 12px;
      z-index:99;
    }
    .modal.show{ display:flex; }
    .modalCard{
      width:min(560px, 100%);
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(21,27,22,.98), rgba(21,27,22,.92));
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 24px 60px rgba(0,0,0,.55);
      overflow:hidden;
    }
    .modalHead{
      padding:12px 12px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .modalTitle{
      font-weight: 1000;
      letter-spacing:.06em;
      font-size: 14px;
      color: rgba(233,239,233,.95);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .modalClose{
      height:34px;
      padding:0 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(27,36,29,.60);
      color: var(--ink);
      font-weight:1000;
      font-size:13px;
    }
    .modalBody{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      max-height: 72vh;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }
    .quote{
      padding:10px 12px;
      border-radius:12px;
      background: rgba(15,20,16,.35);
      border:1px solid rgba(255,255,255,.08);
      font-weight: 1000;
      line-height: 1.7;
      white-space: pre-wrap;
    }
    .plain{
      padding:10px 12px;
      border-radius:12px;
      background: rgba(27,36,29,.60);
      border:1px solid rgba(255,255,255,.08);
      color: rgba(233,239,233,.95);
      font-size: 13px;
      line-height: 1.75;
      white-space: pre-wrap;
    }
    .modalActions{
      display:flex;
      gap:8px;
      padding:12px;
      border-top:1px solid rgba(255,255,255,.06);
    }
    .modalActions .btn{ height:42px; }

    /* ✅select 樣式（避免某些瀏覽器套用奇怪字體/顏色） */
    .select{
      height:40px;
      padding:0 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(15,20,16,.55);
      color: var(--ink);
      font-weight:900;
      font-size:14px;
      outline:none;
      appearance:none;
    }

    /* Settings */
    .settings{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 10px;
      border-radius:12px;
      background: rgba(27,36,29,.55);
      border:1px solid rgba(255,255,255,.08);
    }
    .rowLeft{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .rowTitle{
      font-weight: 1000;
      font-size: 13px;
      letter-spacing:.02em;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .rowDesc{
      color: var(--muted);
      font-size: 12px;
      line-height:1.25;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .range{ width: 180px; }

    :root{ --fontScale: 1; }
    body{ font-size: calc(16px * var(--fontScale)); }
    .token{ font-size: calc(16px * var(--fontScale)); }
    .npcText{ font-size: calc(13px * var(--fontScale)); }
    .quote{ font-size: calc(16px * var(--fontScale)); }
    .plain{ font-size: calc(13px * var(--fontScale)); }

    @media (max-height: 740px){
      .tokens{ max-height: 205px; }
      .slots{ min-height: 96px; }
      .homeText{ max-height: 36vh; }
    }

    @media (max-width: 520px){
      /* 手機上：用「單一導航鍵」取代上一關/下一關，省高度避免令牌掉出畫面 */
      #btnPrev, #btnNext{ display:none; }
      #btnNav{ display:inline-flex; }
      #navText{ max-width: 46vw; } /* 依手機寬度自適應，避免太長 */
    }

    @media (max-width: 390px){
      .statusLine > div:last-child{
        width:100%;
        display:flex;
        gap:8px;
        justify-content:flex-end;
        flex-wrap:wrap;
      }
    }
/* 測驗視窗文字放大（只影響測驗 modal） */
.modal .plain{
  font-size: 1rem;
}
/* ✅測驗視窗：下拉選單字體也一起放大 */

  const AUTO_SPLIT = {
    enabled: true,
    MAX_TOKENS: 12,
    MAX_QUOTE_CHARS: 70
  };

  function hasPunc(s){ return /[，。；：、]/.test(s || ""); }

  function splitIndexSmart(tokens){
    const n = tokens.length;
    let mid = Math.floor(n/2);
    let best = mid;
    let bestDist = 999;

    for(let i=1;i<n-1;i++){
      if(hasPunc(tokens[i])){
        const d = Math.abs(i-mid);
        if(d < bestDist){ best = i; bestDist = d; }
      }
    }
    return Math.max(1, Math.min(n-2, best+1));
  }

  function splitQuoteSmart(quote){
    const s = quote || "";
    if(s.length < 10) return [s, ""];
    const candidates = [];
    for(let i=0;i<s.length;i++){
      if("，。；：、".includes(s[i])) candidates.push(i+1);
    }
    if(candidates.length===0){
      const m = Math.floor(s.length/2);
      return [s.slice(0,m), s.slice(m)];
    }
    const mid = Math.floor(s.length/2);
    let best = candidates[0], bestDist = 999;
    for(const idx of candidates){
      const d = Math.abs(idx-mid);
      if(d < bestDist){ best = idx; bestDist = d; }
    }
    return [s.slice(0,best).trim(), s.slice(best).trim()];
  }

  function autoSplitChapterSegments(ch){
    if(!AUTO_SPLIT.enabled) return;
    if(!ch || !Array.isArray(ch.segments)) return;

    const out = [];
    for(const seg of ch.segments){
      const tokens = seg.tokens || [];
      const quote = seg.quote || "";
      const needSplit = (tokens.length > AUTO_SPLIT.MAX_TOKENS) || (quote.length > AUTO_SPLIT.MAX_QUOTE_CHARS);

      if(!needSplit){
        out.push(seg);
        continue;
      }

      const cut = splitIndexSmart(tokens);
      const [q1, q2] = splitQuoteSmart(quote);

      out.push({ ...seg, quote: q1 || quote, tokens: tokens.slice(0, cut) });
      out.push({ ...seg, quote: q2 || quote, tokens: tokens.slice(cut) });
    }
    ch.segments = out;
  }

  /***********************
   * AUDIO（beep）
   ***********************/
  let audioCtx = null;
  function beep(type="ok"){
    if(!PROG.soundOn) return;
    try{
      audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = "sine";
      const now = audioCtx.currentTime;

      if(type==="tap"){ o.frequency.setValueAtTime(520, now); g.gain.setValueAtTime(0.05, now); g.gain.exponentialRampToValueAtTime(0.001, now + 0.08); }
      if(type==="ok"){  o.frequency.setValueAtTime(740, now); g.gain.setValueAtTime(0.06, now); g.gain.exponentialRampToValueAtTime(0.001, now + 0.18); }
      if(type==="bad"){ o.frequency.setValueAtTime(220, now); g.gain.setValueAtTime(0.07, now); g.gain.exponentialRampToValueAtTime(0.001, now + 0.22); }

      o.connect(g); g.connect(audioCtx.destination);
      o.start(now); o.stop(now + 0.25);
    }catch(e){}
  }

  /***********************
   * ✅TTS（iOS 穩定暫停：onboundary 記錄斷點）
   ***********************/
  let ttsState = {
    playing:false,
    kind:"none",
    queue:[],
    idx:0,
    boundaryChar:0,
    currentText:"",
    paused:false
  };

  function canTTS(){
    return PROG.ttsOn && ("speechSynthesis" in window) && ("SpeechSynthesisUtterance" in window);
  }

  function stopReading(){
    try{ if("speechSynthesis" in window) window.speechSynthesis.cancel(); }catch(e){}
    ttsState = { playing:false, kind:"none", queue:[], idx:0, boundaryChar:0, currentText:"", paused:false };
    btnHomeRead.textContent = "朗讀";
    btnSegRead.textContent = "朗讀";
  }

  function speakFrom(text, kind){
    if(!canTTS()) return;
    try{
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "zh-TW";
      u.rate = 0.92;
      u.pitch = 1.0;

      ttsState.currentText = text;
      ttsState.boundaryChar = 0;
      ttsState.kind = kind;
      ttsState.playing = true;
      ttsState.paused = false;

      u.onboundary = (ev) => {
        if(typeof ev.charIndex === "number") ttsState.boundaryChar = ev.charIndex;
      };

      u.onend = () => {
        if(!ttsState.playing) return;
        ttsState.idx += 1;
        playNextUtterance();
      };

      u.onerror = () => stopReading();

      window.speechSynthesis.speak(u);
    }catch(e){
      stopReading();
    }
  }

  function speakQueue(queue, kind){
    if(!canTTS()) return;
    stopReading();
    ttsState.queue = queue;
    ttsState.idx = 0;
    ttsState.kind = kind;
    ttsState.playing = true;
    ttsState.paused = false;

    if(kind==="chapter") btnHomeRead.textContent = "暫停";
    if(kind==="segment") btnSegRead.textContent = "暫停";

    playNextUtterance();
  }

  function playNextUtterance(){
    if(!canTTS()) return;
    if(ttsState.idx >= ttsState.queue.length){
      stopReading();
      return;
    }
    const text = ttsState.queue[ttsState.idx];
    speakFrom(text, ttsState.kind);
  }

  function pauseOrResume(){
    if(!canTTS()) return;

    if(ttsState.playing && !ttsState.paused){
      try{ window.speechSynthesis.cancel(); }catch(e){}
      ttsState.paused = true;

      if(ttsState.kind==="chapter") btnHomeRead.textContent = "續播";
      if(ttsState.kind==="segment") btnSegRead.textContent = "續播";
      return;
    }

    if(ttsState.playing && ttsState.paused){
      const remain = (ttsState.currentText || "").slice(Math.max(0, ttsState.boundaryChar));
      ttsState.paused = false;

      if(ttsState.kind==="chapter") btnHomeRead.textContent = "暫停";
      if(ttsState.kind==="segment") btnSegRead.textContent = "暫停";

      if(remain.trim().length < 2){
        ttsState.idx += 1;
        playNextUtterance();
        return;
      }

      speakFrom(remain, ttsState.kind);
      return;
    }
  }

  btnHomeRead.onclick = () => {

    if(ttsState.playing && ttsState.kind==="chapter"){ pauseOrResume(); return; }

    tokensEl.innerHTML = "";

  function applyHint(){
    const all = tokensEl.querySelectorAll(".token");
    all.forEach(t => t.classList.remove("hintStrong","hintMid","hintWeak","hintFlash","breath"));

    if(!PROG.hintOn) return;
    const seg = currentSeg();
    const next = seg.tokens[selection.length];
    if(!next) return;

    for(const el of all){
      if(el.textContent === next){
        el.classList.add("breath");
        break;
      }
    }
  }

  function flashHintTimes(times=2){
    if(!PROG.hintOn) return;
    const seg = currentSeg();
    const next = seg.tokens[selection.length];
    if(!next) return;

    const all = [...tokensEl.querySelectorAll(".token")];
    const target = all.find(el => el.textContent === next);
    if(!target) return;

    let n = 0;
    const tick = () => {
      if(n >= times) return;
      target.classList.remove("hintFlash");
      void target.offsetWidth;
      target.classList.add("hintFlash");
      n++;
      setTimeout(tick, 760);
    };
    tick();
  }

  function checkLearnWin(){

  btnClear.onclick = () => {
    openModal("清空足跡", `
      <div class="plain">這會把所有篇章的進度全部歸零。</div>
      <div class="plain">確定要清空嗎？</div>
    `, `
      <button class="btn" id="btnCancelClear">取消</button>
      <button class="btn primary" id="btnConfirmClear">確定清空</button>
    `);
    setTimeout(() => {
      const c = document.getElementById("btnCancelClear");
      const y = document.getElementById("btnConfirmClear");
      if(c) c.onclick = () => modalClose.click();
      if(y) y.onclick = () => {
        modalClose.click();
        stopReading();
        PROG = defaultProgress();
        saveProgress();
        document.body.style.setProperty("--fontScale", String(PROG.fontScale));
        currentChapterId = 1;
        currentSegIndex = 0;
        renderOverview();
        topTitle.textContent = "孫子兵法";
        topSub.textContent = "原書順序";
        showView(viewOverview);
      };
    }, 0);
  };

  /***********************
   * ESCAPE
   ***********************/
  function escapeHtml(str){
    return (str||"").replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  /***********************
   * INIT
   ***********************/
 /***********************
 * ✅上一關 / 下一關（固定補丁版）
 * 放在 function init(){ 之前
 ***********************/
if (typeof btnPrev !== "undefined" && btnPrev) {
  btnPrev.disabled = true; // 第1段先鎖住上一關
  btnPrev.onclick = () => {
    stopReading();
    beep("tap");

    // 若剛在測驗模式，先拉回學習模式
    if (mode === "test") mode = "learn";

    const ch = currentChapter();
    if (!ch || !ch.segments || !ch.segments.length) return;

    if (currentSegIndex > 0) {
      currentSegIndex -= 1;
      startLearnSegment(currentSegIndex, { firstEntry:false });
    }
  };
}

if (typeof btnNext !== "undefined" && btnNext) {
  btnNext.onclick = () => {
    if (btnNext.disabled) return;

    stopReading();
    beep("tap");

    // 防止 mode 卡在 test 造成「亮了但按不動」
    if (mode === "test") mode = "learn";

    const ch = currentChapter();
    if (!ch || !ch.segments || !ch.segments.length) return;

    if (currentSegIndex < ch.segments.length - 1) {
      currentSegIndex += 1;
      startLearnSegment(currentSegIndex, { firstEntry:false });
    } else {
      openModal("本篇完成", `<div class="plain">你已完成：${escapeHtml(ch.name)}。</div>`, `
        <button class="btn" id="btnBackHome2">回到篇章首頁</button>
        <button class="btn primary" id="btnBackOverview2">回到總覽</button>
      `);
      setTimeout(() => {
        const a = document.getElementById("btnBackHome2");
        const b = document.getElementById("btnBackOverview2");
        if (a) a.onclick = () => { modalClose.click(); openChapterHome(); };
        if (b) b.onclick = () => { modalClose.click(); btnOverview.click(); };
      }, 0);
    }
  };
}


 function init(){
    PROG.hintOn = !!PROG.hintDefault;
    saveProgress();
    renderHintSwitch();

    btnBook.disabled = true;
    btnNext.disabled = true;

    renderOverview();
    topTitle.textContent = "孫子兵法";
    topSub.textContent = "原書順序";
    showView(viewOverview);
  }

  init();
})();
</script>
