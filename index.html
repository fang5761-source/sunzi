<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>孫子兵法｜佈令背誦 v1</title>
  <style>
    :root{
      --bg:#0f1410;
      --panel:#151b16;
      --panel2:#1b241d;
      --ink:#e9efe9;
      --muted:#aab6aa;
      --line:#2b3a2f;
      --gold:#d6b25e;
      --red:#b23a2f;
      --green:#2e7d32;

      --token:#212b23;
      --token2:#1a221b;
      --tokenLine:#3b4b3e;

      --glowStrong: 0 0 0.9rem rgba(255,225,140,.85), 0 0 1.6rem rgba(255,225,140,.55);
      --glowMid:    0 0 0.65rem rgba(255,225,140,.65), 0 0 1.1rem rgba(255,225,140,.38);
      --glowWeak:   0 0 0.45rem rgba(255,225,140,.48), 0 0 0.75rem rgba(255,225,140,.22);

      --tap: 46px;
      --radius: 14px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "PingFang TC", "Microsoft JhengHei", "Noto Serif CJK TC", serif;
      background: radial-gradient(1200px 800px at 20% -10%, rgba(214,178,94,.18), transparent 55%),
                  radial-gradient(900px 700px at 110% 30%, rgba(46,125,50,.18), transparent 55%),
                  linear-gradient(180deg, #0c120e, #0f1410);
      color: var(--ink);
      overflow:hidden;
    }

    .safeTop{ padding-top: env(safe-area-inset-top); }
    .safeBottom{ padding-bottom: env(safe-area-inset-bottom); }

    .app{
      height:100%;
      display:flex;
      flex-direction:column;
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      background: linear-gradient(180deg, rgba(21,27,22,.96), rgba(21,27,22,.86));
      border-bottom:1px solid rgba(255,255,255,.06);
      padding: 10px 12px 10px;
    }
    .toprow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .titleWrap{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .title{
      font-weight:800;
      letter-spacing:.08em;
      font-size:15px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .subtitle{
      color: var(--muted);
      font-size:12px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .topActions{
      display:flex;
      gap:8px;
      align-items:center;
      flex-shrink:0;
    }
    .pillBtn{
      height:34px;
      padding:0 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(27,36,29,.78);
      color: var(--ink);
      font-weight:700;
      font-size:13px;
      letter-spacing:.02em;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .pillBtn:active{ transform: translateY(1px); }
    .pillBtn.primary{
      border-color: rgba(214,178,94,.35);
      box-shadow: 0 0 0 1px rgba(214,178,94,.10) inset;
    }
    .pillBtn.danger{
      border-color: rgba(178,58,47,.35);
      box-shadow: 0 0 0 1px rgba(178,58,47,.10) inset;
    }

    .main{
      flex:1;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      padding: 10px 12px;
      gap:10px;
    }

    .panel{
      background: linear-gradient(180deg, rgba(21,27,22,.88), rgba(21,27,22,.72));
      border:1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: 0 12px 30px rgba(0,0,0,.28);
      overflow:hidden;
    }

    .view{
      display:none;
      height:100%;
      overflow:hidden;
    }
    .view.active{ display:flex; flex-direction:column; gap:10px; }

    .scroll{
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:10px;
    }
    .chapterRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px;
      border-radius:12px;
      background: rgba(27,36,29,.72);
      border:1px solid rgba(255,255,255,.08);
    }
    .chapterLeft{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .chapterName{
      font-weight:800;
      font-size:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .stars{
      display:flex;
      gap:4px;
      flex-wrap:wrap;
      line-height:1;
    }
    .star{
      font-size:14px;
      color: rgba(214,178,94,.25);
      text-shadow:none;
    }
    .star.on{
      color: var(--gold);
      text-shadow: 0 0 10px rgba(214,178,94,.25);
    }
    .chapterGo{
      flex-shrink:0;
      height:36px;
      padding:0 12px;
      border-radius:10px;
      background: rgba(15,20,16,.65);
      border:1px solid rgba(255,255,255,.10);
      color: var(--ink);
      font-weight:800;
      font-size:13px;
    }
    .chapterGo[disabled]{ opacity:.45; }

    .homeCard{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .homeTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .homeTitle{
      font-weight:900;
      font-size:16px;
      letter-spacing:.04em;
    }
    .homeHint{
      color: var(--muted);
      font-size:12px;
      line-height:1.4;
    }
    .homeStars{
      display:flex;
      gap:4px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .homeActions{
      display:flex;
      gap:8px;
    }
    .btn{
      height:44px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(27,36,29,.80);
      color: var(--ink);
      font-weight:900;
      font-size:14px;
      letter-spacing:.02em;
      flex:1;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .btn.primary{
      background: linear-gradient(180deg, rgba(214,178,94,.20), rgba(27,36,29,.80));
      border-color: rgba(214,178,94,.35);
    }
    .btn:active{ transform: translateY(1px); }

    .statusLine{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-top:1px solid rgba(255,255,255,.06);
      background: rgba(15,20,16,.22);
    }
    .npc{
      min-width:0;
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .npcBadge{
      width:34px;
      height:34px;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(214,178,94,.14);
      border:1px solid rgba(214,178,94,.22);
      font-weight:900;
      color: var(--gold);
      flex-shrink:0;
    }
    .npcText{
      min-width:0;
      font-size:13px;
      line-height:1.25;
      color: var(--ink);
      overflow:hidden;
      display:-webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
    }
    .npcMore{
      color: rgba(214,178,94,.95);
      font-weight:900;
      margin-left:6px;
      white-space:nowrap;
      cursor:pointer;
    }

    .gameWrap{
      display:flex;
      flex-direction:column;
      gap:10px;
      overflow:hidden;
    }

    .board{
      padding:10px;
      border-bottom:1px solid rgba(255,255,255,.06);
    }

    .boardHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }
    .boardTitle{
      font-weight:900;
      font-size:14px;
      color: rgba(233,239,233,.95);
    }
    .boardRight{
      display:flex;
      gap:8px;
      align-items:center;
      flex-shrink:0;
    }

    .miniBtn{
      height:34px;
      padding:0 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(27,36,29,.74);
      color: var(--ink);
      font-weight:900;
      font-size:13px;
      display:inline-flex;
      align-items:center;
      gap:6px;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .miniBtn:active{ transform: translateY(1px); }
    .miniBtn.book{ border-color: rgba(214,178,94,.35); }
    .miniBtn.book.pulseStrong{
      box-shadow: var(--glowStrong);
      animation: bookPulse 1.8s ease-in-out infinite;
    }
    @keyframes bookPulse{
      0%{ transform: translateY(0); filter: brightness(1); }
      50%{ transform: translateY(-1px); filter: brightness(1.08); }
      100%{ transform: translateY(0); filter: brightness(1); }
    }

    .toggle{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color: var(--muted);
      font-weight:800;
      font-size:12px;
      padding:0 8px;
      height:34px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(27,36,29,.50);
    }
    .switch{
      width:38px;
      height:22px;
      border-radius:999px;
      background: rgba(255,255,255,.12);
      position:relative;
      border:1px solid rgba(255,255,255,.10);
      flex-shrink:0;
    }
    .knob{
      width:18px; height:18px;
      border-radius:50%;
      background: rgba(233,239,233,.92);
      position:absolute; top:1px; left:1px;
      transition: .18s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,.35);
    }
    .switch.on{
      background: rgba(214,178,94,.28);
      border-color: rgba(214,178,94,.30);
    }
    .switch.on .knob{ left:18px; }

    .slots{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      min-height: 94px;
      padding:10px;
      border-radius: 12px;
      background: rgba(15,20,16,.40);
      border:1px solid rgba(255,255,255,.08);
    }
    .slotHint{
      color: rgba(170,182,170,.88);
      font-weight:800;
      font-size:12px;
      padding:8px 10px;
      border:1px dashed rgba(255,255,255,.12);
      border-radius:999px;
      background: rgba(27,36,29,.30);
    }

    .tokensPanel{
      padding:10px;
      overflow:hidden;
    }
    .tokens{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      max-height: 210px;
      overflow:hidden;
      align-content:flex-start;
    }
    .token{
      min-height: 44px;
      padding: 10px 12px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(33,43,35,.92), rgba(26,34,27,.86));
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 12px 22px rgba(0,0,0,.25);
      color: var(--ink);
      font-weight: 900;
      font-size: 16px;
      letter-spacing:.02em;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .token:active{ transform: translateY(1px) scale(.99); }
    .token.hintStrong{ box-shadow: var(--glowStrong); }
    .token.hintMid{ box-shadow: var(--glowMid); }
    .token.hintWeak{ box-shadow: var(--glowWeak); }

    .testBar{
      display:none;
      padding:10px;
      border-top:1px solid rgba(255,255,255,.06);
      background: rgba(15,20,16,.18);
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .testBar.show{ display:flex; }
    .select{
      height:38px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(27,36,29,.65);
      color: var(--ink);
      font-weight:900;
      padding:0 10px;
      font-size:13px;
      outline:none;
    }

    .modal{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px 12px;
      z-index:99;
    }
    .modal.show{ display:flex; }
    .modalCard{
      width:min(520px, 100%);
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(21,27,22,.98), rgba(21,27,22,.92));
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 24px 60px rgba(0,0,0,.55);
      overflow:hidden;
    }
    .modalHead{
      padding:12px 12px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .modalTitle{
      font-weight: 1000;
      letter-spacing:.06em;
      font-size: 14px;
      color: rgba(233,239,233,.95);
    }
    .modalClose{
      height:34px;
      padding:0 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(27,36,29,.60);
      color: var(--ink);
      font-weight:900;
      font-size:13px;
    }
    .modalBody{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      max-height: 70vh;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }
    .quote{
      padding:10px 12px;
      border-radius:12px;
      background: rgba(15,20,16,.35);
      border:1px solid rgba(255,255,255,.08);
      font-weight: 900;
      font-size: 16px;
      line-height: 1.6;
    }
    .plain{
      padding:10px 12px;
      border-radius:12px;
      background: rgba(27,36,29,.60);
      border:1px solid rgba(255,255,255,.08);
      color: rgba(233,239,233,.95);
      font-size: 13px;
      line-height: 1.7;
    }
    .modalActions{
      display:flex;
      gap:8px;
      padding:12px;
      border-top:1px solid rgba(255,255,255,.06);
    }
    .modalActions .btn{ height:42px; }

    .settings{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 10px;
      border-radius:12px;
      background: rgba(27,36,29,.55);
      border:1px solid rgba(255,255,255,.08);
    }
    .rowLeft{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .rowTitle{
      font-weight: 1000;
      font-size: 13px;
      letter-spacing:.02em;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .rowDesc{
      color: var(--muted);
      font-size: 12px;
      line-height:1.25;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .range{ width: 160px; }

    body[data-font="s"] .token{ font-size:15px; }
    body[data-font="m"] .token{ font-size:16px; }
    body[data-font="l"] .token{ font-size:18px; }
    body[data-font="s"] .npcText{ font-size:12.5px; }
    body[data-font="m"] .npcText{ font-size:13px; }
    body[data-font="l"] .npcText{ font-size:14px; }
    body[data-font="s"] .quote{ font-size:15px; }
    body[data-font="m"] .quote{ font-size:16px; }
    body[data-font="l"] .quote{ font-size:18px; }

    @media (max-height: 740px){
      .tokens{ max-height: 190px; }
      .slots{ min-height: 84px; }
    }
  </style>
</head>

<body data-font="m">
  <div class="app safeTop safeBottom">

    <div class="topbar">
      <div class="toprow">
        <div class="titleWrap">
          <div class="title" id="topTitle">孫子兵法</div>
          <div class="subtitle" id="topSub">原書順序</div>
        </div>
        <div class="topActions">
          <button class="pillBtn primary" id="btnOverview">總覽</button>
          <button class="pillBtn" id="btnSettings">設定</button>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="view active panel scroll" id="viewOverview">
        <div class="list" id="overviewList"></div>
      </div>

      <div class="view panel" id="viewChapterHome">
        <div class="homeCard">
          <div class="homeTop">
            <div style="min-width:0">
              <div class="homeTitle" id="homeTitle">第1篇 始計篇</div>
              <div class="homeHint" id="homeHint">先把一小段背順，整本就會慢慢變得可親。</div>
            </div>
            <div class="homeStars" id="homeStars"></div>
          </div>

          <div class="homeActions">
            <button class="btn primary" id="btnStart">開始佈令</button>
            <button class="btn" id="btnFromStart">從頭重練</button>
          </div>

          <div class="row" style="margin-top:2px;">
            <div class="rowLeft">
              <div class="rowTitle">孫武</div>
              <div class="rowDesc" id="homeStatus">今天先把一句走順，就算立功。</div>
            </div>
            <button class="miniBtn" id="btnHomeRead">朗讀</button>
          </div>
        </div>
      </div>

      <div class="view panel" id="viewGame">
        <div class="gameWrap">
          <div class="statusLine">
            <div class="npc">
              <div class="npcBadge">孫</div>
              <div class="npcText" id="npcLine"></div>
            </div>
            <div style="display:flex; gap:8px; align-items:center;">
              <button class="miniBtn" id="btnReset">重整</button>
              <button class="miniBtn book" id="btnBook">兵書</button>
            </div>
          </div>

          <div class="board">
            <div class="boardHead">
              <div class="boardTitle" id="boardTitle">佈令板</div>
              <div class="boardRight">
                <div class="toggle" id="hintToggleWrap">
                  <span>學習提示</span>
                  <div class="switch on" id="hintSwitch"><div class="knob"></div></div>
                </div>
              </div>
            </div>
            <div class="slots" id="slots">
              <div class="slotHint" id="slotHint">點下方令牌，依順序放進佈令板</div>
            </div>
          </div>

          <div class="tokensPanel">
            <div class="tokens" id="tokens"></div>
          </div>

          <div class="testBar" id="testBar">
            <strong style="font-size:13px; letter-spacing:.04em;">測驗</strong>
            <span style="color:var(--muted); font-weight:900; font-size:12px;">範圍</span>
            <select class="select" id="testStart"></select>
            <span style="color:var(--muted); font-weight:900; font-size:12px;">到</span>
            <select class="select" id="testEnd"></select>
            <button class="miniBtn" id="btnStartTest">開始</button>
          </div>
        </div>
      </div>

      <div class="view panel scroll" id="viewSettings">
        <div class="settings">
          <div class="row">
            <div class="rowLeft">
              <div class="rowTitle">字體大小</div>
              <div class="rowDesc">調整令牌、孫武台詞可讀性</div>
            </div>
            <input class="range" id="fontRange" type="range" min="0" max="2" step="1" />
          </div>

          <div class="row">
            <div class="rowLeft">
              <div class="rowTitle">音效</div>
              <div class="rowDesc">點擊、成功提示（可關閉）</div>
            </div>
            <div class="switch on" id="soundSwitch"><div class="knob"></div></div>
          </div>

          <div class="row">
            <div class="rowLeft">
              <div class="rowTitle">朗讀</div>
              <div class="rowDesc">使用系統語音（可關閉）</div>
            </div>
            <div class="switch on" id="ttsSwitch"><div class="knob"></div></div>
          </div>

          <div class="row">
            <div class="rowLeft">
              <div class="rowTitle">學習提示預設</div>
              <div class="rowDesc">進入佈令時是否預設開啟</div>
            </div>
            <div class="switch on" id="hintDefaultSwitch"><div class="knob"></div></div>
          </div>

          <div class="row">
            <div class="rowLeft">
              <div class="rowTitle">清空足跡紀錄</div>
              <div class="rowDesc">所有篇章星星、測驗、進度全部歸零</div>
            </div>
            <button class="pillBtn danger" id="btnClear">清空</button>
          </div>

          <div style="color:var(--muted); font-size:12px; line-height:1.5; padding:0 2px;">
            小提醒：這是 v1 先用「第一篇 始計篇」做驗證。後續篇章我會照原書順序逐步補上。
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modalCard">
        <div class="modalHead">
          <div class="modalTitle" id="modalTitle">兵書</div>
          <button class="modalClose" id="modalClose">關閉</button>
        </div>
        <div class="modalBody" id="modalBody"></div>
        <div class="modalActions" id="modalActions" style="display:none;"></div>
      </div>
    </div>

  </div>

<script>
(() => {
  /***********************
   * DATA
   ***********************/
  const CHAPTERS = [
    { id: 1, name: "第一篇 始計篇", segments: [
      {
        tokens: ["兵者", "國之大事", "死生之地", "存亡之道", "不可不察也"],
        quote: "兵者，國之大事，死生之地，存亡之道，不可不察也。",
        plain: "戰爭是國家大事，關係生死與存亡，絕不能不審慎考察。"
      },
      {

  let audioCtx = null;
  function beep(type="ok"){
    if(!PROG.soundOn) return;
    try{
      audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = "sine";
      const now = audioCtx.currentTime;

      if(type==="tap"){ o.frequency.setValueAtTime(520, now); g.gain.setValueAtTime(0.05, now); g.gain.exponentialRampToValueAtTime(0.001, now + 0.08); }
      if(type==="ok"){  o.frequency.setValueAtTime(740, now); g.gain.setValueAtTime(0.06, now); g.gain.exponentialRampToValueAtTime(0.001, now + 0.18); }
      if(type==="bad"){ o.frequency.setValueAtTime(220, now); g.gain.setValueAtTime(0.07, now); g.gain.exponentialRampToValueAtTime(0.001, now + 0.22); }

      o.connect(g); g.connect(audioCtx.destination);
      o.start(now); o.stop(now + 0.25);
    }catch(e){}
  }

      u.rate = 0.95;
      u.pitch = 1.0;

  }

  function renderBoard(){

      selection.forEach((t, idx) => {

        el.onclick = () => {
          beep("tap");
          selection.splice(idx,1);
          pool.push(t);
          renderBoard();
        };
        slots.appendChild(el);
      });
    }

    // tokens
    tokensEl.innerHTML = "";
    pool.forEach((t, idx) => {
      const el = makeToken(t);
      el.onclick = () => {
        beep("tap");
        selection.push(t);
        pool.splice(idx,1);
        renderBoard();
        checkWinRouter();
      };
      tokensEl.appendChild(el);
    });

    maybeApplyHintClass();
  }

      : "把順序走穩，不用急。";

    renderBoard();

    if(PROG.hintOn){
      startHintPulse({ type:"first" });

        if(g) g.onclick = () => { modalClose.click(); openChapterHome(); };

  function renderHintSwitch(){

  hintToggleWrap.onclick = () => {
    PROG.hintOn = !PROG.hintOn;

    setNpc(PROG.hintOn ? "提示已開。跟著節奏走。" : "提示已關。全憑你自己的判斷。");
  };

  function maybeApplyHintClass(){
    const all = tokensEl.querySelectorAll(".token");
    all.forEach(t => t.classList.remove("hintStrong","hintMid","hintWeak"));
    if(!PROG.hintOn) return;

    const seg = getActiveSegment();
    const next = seg.tokens[selection.length];
    if(!next) return;

    for(const el of all){
      if(el.textContent === next){
        if(hintPulsePhase===0) el.classList.add("hintStrong");
        else if(hintPulsePhase===1) el.classList.add("hintMid");
        else el.classList.add("hintWeak");
        break;
      }
    }
  }

  function stopHintPulse(){
    if(hintPulseTimer){ clearInterval(hintPulseTimer); hintPulseTimer = null; }
    hintPulsePhase = 3;
    maybeApplyHintClass();
  }

  // first: 強->中->弱->停（4步）
  // retry: 弱->停（2步）
  function startHintPulse({type="first"}={}){
    stopHintPulse();
    if(!PROG.hintOn) return;

    const intervalMs = 850;
    let steps = (type==="first") ? [0,1,2,3] : [2,3];
    let i = 0;

    hintPulsePhase = steps[i];
    maybeApplyHintClass();

    hintPulseTimer = setInterval(() => {
      i++;
      if(i >= steps.length){
        clearInterval(hintPulseTimer);
        hintPulseTimer = null;
        hintPulsePhase = 3;
        maybeApplyHintClass();
        return;
      }
      hintPulsePhase = steps[i];
      maybeApplyHintClass();
    }, intervalMs);
  }

    const map = ["s","m","l"];

    document.body.setAttribute("data-font", PROG.font);

    saveProgress();
  }

  soundSwitch.onclick = () => toggleSwitch(soundSwitch, "soundOn");
  ttsSwitch.onclick = () => toggleSwitch(ttsSwitch, "ttsOn");

  hintDefaultSwitch.onclick = () => {
    PROG.hintDefault = !PROG.hintDefault;
    hintDefaultSwitch.classList.toggle("on", !!PROG.hintDefault);
    saveProgress();
  };

  btnClear.onclick = () => {
    openModal("清空足跡", `
      <div class="plain">這會把所有篇章的星星、進度、測驗紀錄全部歸零。</div>
      <div class="plain">確定要清空嗎？</div>
    `, `
      <button class="btn" id="btnCancelClear">取消</button>
      <button class="btn primary" id="btnConfirmClear">確定清空</button>
    `);
    setTimeout(() => {
      const c = document.getElementById("btnCancelClear");
      const y = document.getElementById("btnConfirmClear");
      if(c) c.onclick = () => modalClose.click();
      if(y) y.onclick = () => {
        modalClose.click();
        PROG = defaultProgress();
        saveProgress();
        document.body.setAttribute("data-font", PROG.font);
        currentChapterId = 1;
        currentSegIndex = 0;
        renderOverview();
        topTitle.textContent = "孫子兵法";
        topSub.textContent = "原書順序";
        showView(viewOverview);
      };
    }, 0);
  };

  /***********************
   * MISC
   ***********************/
  function escapeHtml(str){
    return (str||"").replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  /***********************
   * INIT
   ***********************/
  function init(){
    PROG.hintOn = !!PROG.hintDefault;
    saveProgress();
    renderHintSwitch();

    btnBook.disabled = true;

    renderOverview();
    showView(viewOverview);
  }

  init();
  window.__sunzi = { openChapterHome, startLearnSegment, renderOverview };
})();
</script>
</body>
</html>
